             #mynetwork {
                 width: 100%;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": 1, "label": "1 (START)", "shape": "dot", "x": 0, "y": 0}, {"color": "#97c2fc", "id": 2, "label": "2 (NORMAL)", "shape": "dot", "x": 100, "y": 0}, {"color": "#97c2fc", "id": 3, "label": "3 (NORMAL)", "shape": "dot", "x": 200, "y": 0}, {"color": "#97c2fc", "id": 4, "label": "4 (NORMAL)", "shape": "dot", "x": 300, "y": 0}, {"color": "#97c2fc", "id": 5, "label": "5 (DESTINATION)", "shape": "dot", "x": 400, "y": 0}, {"color": "#97c2fc", "id": 6, "label": "6 (NORMAL)", "shape": "dot", "x": 0, "y": 100}, {"color": "#97c2fc", "id": 7, "label": "7 (NORMAL)", "shape": "dot", "x": 100, "y": 100}, {"color": "#97c2fc", "id": 8, "label": "8 (NORMAL)", "shape": "dot", "x": 200, "y": 100}, {"color": "#97c2fc", "id": 9, "label": "9 (NORMAL)", "shape": "dot", "x": 300, "y": 100}, {"color": "#97c2fc", "id": 10, "label": "10 (NORMAL)", "shape": "dot", "x": 400, "y": 100}, {"color": "#97c2fc", "id": 11, "label": "11 (START)", "shape": "dot", "x": 0, "y": 200}, {"color": "#97c2fc", "id": 12, "label": "12 (NORMAL)", "shape": "dot", "x": 100, "y": 200}, {"color": "#97c2fc", "id": 13, "label": "13 (NORMAL)", "shape": "dot", "x": 200, "y": 200}, {"color": "#97c2fc", "id": 14, "label": "14 (NORMAL)", "shape": "dot", "x": 300, "y": 200}, {"color": "#97c2fc", "id": 15, "label": "15 (DESTINATION)", "shape": "dot", "x": 400, "y": 200}]);
                  edges = new vis.DataSet([{"from": 1, "label": "E", "to": 2}, {"from": 1, "label": "S", "to": 6}, {"from": 2, "label": "E", "to": 3}, {"from": 2, "label": "S", "to": 7}, {"from": 3, "label": "E", "to": 4}, {"from": 3, "label": "S", "to": 8}, {"from": 4, "label": "E", "to": 5}, {"from": 4, "label": "S", "to": 9}, {"from": 5, "label": "S", "to": 10}, {"from": 6, "label": "E", "to": 7}, {"from": 6, "label": "S", "to": 11}, {"from": 7, "label": "E", "to": 8}, {"from": 7, "label": "S", "to": 12}, {"from": 8, "label": "E", "to": 9}, {"from": 8, "label": "S", "to": 13}, {"from": 9, "label": "E", "to": 10}, {"from": 9, "label": "S", "to": 14}, {"from": 10, "label": "S", "to": 15}, {"from": 11, "label": "E", "to": 12}, {"from": 12, "label": "E", "to": 13}, {"from": 13, "label": "E", "to": 14}, {"from": 14, "label": "E", "to": 15}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
